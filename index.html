<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
 
  .carousel-inner img {
      width: 100%;
      
  }
 
  </style>
</head>
<body>

<div id="slider" class="carousel slide" data-ride="carousel" data-interval="2000">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#slider" data-slide-to="0" class="active"></li>
    <li data-target="#slider" data-slide-to="1"></li>
    <li data-target="#slider" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="C:\Users\SAM\Desktop\carousel\plain-Backgrounds1.jpg" alt="FirstSlide" width="100%" height="610px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\SAM\Desktop\carousel\plain-Backgrounds2.jpg" alt="SecondSlide" width="100%" height="610px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\SAM\Desktop\carousel\plain-Backgrounds3.jpg" alt="ThirdSlide" width="100%" height="610px">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#slider" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#slider" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="container">
  <div class="jumbotron">
    <h1>Zimozi</h1>
    <h6>We commite to simplify everything we do.</h6>
  </div>
</div>

</body>
</html>
